<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Posting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1706986565/hqatxpsjdg3zeql20jfe.png"
                         class="h-8 mr-3" alt="AI Career Coach"/>
                    <span class="text-xl font-bold text-blue-600">AI Career Coach</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="{{ url_for('jobs') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Jobs</a>
                    <a href="{{ url_for('profile') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center p-4 min-h-[calc(100vh-4rem)]">
    <div id="container" class="bg-white rounded-xl shadow-2xl p-8 max-w-3xl w-full">
        <h1 class="text-4xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-400">Add Job Posting</h1>

        <form method="POST" action="/jobs/add" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-bold text-gray-700 mb-2">Job Title <span class="text-red-500">*</span></label>
                <input type="text" id="title" name="title" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                       placeholder="e.g., Senior Software Engineer">
            </div>

            <div>
                <label for="company" class="block text-sm font-bold text-gray-700 mb-2">Company Name <span class="text-red-500">*</span></label>
                <input type="text" id="company" name="company" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                       placeholder="e.g., Tech Corp">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="location" class="block text-sm font-bold text-gray-700 mb-2">Location</label>
                    <input type="text" id="location" name="location"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           placeholder="e.g., Remote">
                </div>

                <div>
                    <label for="job_type" class="block text-sm font-bold text-gray-700 mb-2">Job Type</label>
                    <select id="job_type" name="job_type"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                        <option value="">Select type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>

                <div>
                    <label for="salary_range" class="block text-sm font-bold text-gray-700 mb-2">Salary Range</label>
                    <input type="text" id="salary_range" name="salary_range"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           placeholder="e.g., $100k-$150k">
                </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Job Description <span class="text-red-500">*</span></label>
                <textarea id="description" name="description" required rows="6"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                          placeholder="Describe the role, responsibilities, and what the company does..."></textarea>
            </div>

            <div>
                <label for="requirements" class="block text-sm font-bold text-gray-700 mb-2">Requirements</label>
                <textarea id="requirements" name="requirements" rows="6"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                          placeholder="List required skills, experience, qualifications..."></textarea>
            </div>

            <div class="flex gap-4 justify-end">
                <a href="/jobs" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-200 ease-in-out">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                    Add Job Posting
                </button>
            </div>
        </form>
    </div>

    <script>
        const { motion } = window.Motion;

        const container = document.getElementById('container');
        motion(container, {
            initial: { opacity: 0, y: 50 },
            animate: { opacity: 1, y: 0 },
            transition: { duration: 0.5, ease: "easeOut" }
        });
    </script>
    </div>
</body>
</html>
